<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ID选择器</title>

	<style>

		/*
			下面的标签, 如果id值和这里面相同, 那么就是使用本id的样式, 不同自然不是
			这样相比于所有的div标签都是用相同的样式则更灵活
		*/
		#id001 {
			color: blue;
			font-size: 30px;
			border-width: 1px;
			border-color: yellow;
			border-style: solid;

		}
		#id002 {
			color: red;
			font-size: 20px;
			border-style: dotted;
			border-width: 5px;
		}

	</style>
</head>
<body>		
	
	<!-- 
	需求1：分别定义两个 div 标签，
		第一个div 标签定义 id 为 id001 ，然后根据id 属性定义css样式修改字体颜色为蓝色，
		字体大小30个像素。边框为1像素黄色实线。
	
		第二个div 标签定义 id 为 id002 ，然后根据id 属性定义css样式 修改的字体颜色为红色，字体大小20个像素。边框为5像素蓝色点线。
	 -->
	
	<div id="id001">div标签1</div>
	<div id="id002">div标签2</div>

	使用的话, 直接让div标签id属性值指向上面的已经写好的样式<br/>
	重要的是知道怎么用
	
</body>
</html>
