<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>class类型选择器</title>

	<style type="text/css">
		/*下面的标签的class值若与本处一致那么则使用本处的样式*/
		.class01 {
				color: blue;
				font-size: 30px;
				border: 1px yellow solid;
		}

		.class02 {
			color: grey;
			font-size: 26px;
			border-color: red;
			border-width:  1px;
			border-style: solid;

		}
	</style>


</head>
<body>

	<!-- 
		需求1：修改 class 属性值为 class01的 span 和 div 标签，字体颜色为蓝色，字体大小30个像素。边框为1像素黄色实线。
		需求2：修改 class 属性值为 class02的 div 标签，字体颜色为灰色，字体大小26个像素。边框为1像素红色实线。
	 -->



	<br/>
	通过class属性来给标签选择性使用
	<div class="class01">div标签class01</div>
	<div class="class02">div标签</div>
	<span class="class02">span标签class01</span>
	<span class="class02">span标签2</span>

</body>
</html>
