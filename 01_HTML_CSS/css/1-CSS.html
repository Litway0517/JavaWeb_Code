<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS使用</title>
</head>
<body>

    <!--
        需求 1：分别定义两个 div、span 标签，分别修改每个 div 标签的样式为：边框 1 个像素，实线，红色。
    -->

    <div style="border-color: red; border-style: solid; border-width: 1px;" >div 标签 1</div>
    <div style="border-color: red; border-style: solid; border-width: 1px;">div 标签 2</div>
    <span style="border-color: red; border-style: solid; border-width: 1px;">span 标签 1</span>
    <span style="border-color: red; border-style: solid; border-width: 1px;">span 标签 2</span>


    <!--

        这样导致
            代码没什么复用性可言
            可读性非常差
            如果标签多, 代码量将会很多, 庞大复杂, 不易维护

    -->

</body>
</html>
