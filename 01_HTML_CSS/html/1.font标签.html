<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1.font标签.html</title>
</head>
<body>

<!-- 字体标签
    需求1：在网页上显示我是字体标签，并修改字体为宋体，颜色为红色。

    font标签是字体标签, 它可以用来修改文本字体, 颜色, 大小(尺寸)
    	color属性用来修改颜色
    	face属性用来修改字体的样式, 黑体, 宋体...
    	size属性用来修改字体大小
-->

	<font face="宋体" color="red" size="5">我是字体标签</font>
</body>
</html>
