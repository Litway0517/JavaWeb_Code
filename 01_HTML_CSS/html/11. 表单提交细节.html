<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>

    <!--
        什么是表单?
        表单就是html 页面中,用来收集用户信息的所有元素集合.然后把这些信息发送给服务器.
    -->

    <!--
        form标签是表单
            action属性    表示将表单数据发送到的目的地
            method属性    表示此次使用的方式   GET为默认  还有POST

        这是请求中后的网址 -> http://localhost:8080/?action=login&sex=on
            http://localhost:8080/      这是服务器地址
            ?                           这是分隔符
            action=login                这是发送的值

        表单没有成功发送数据的三种情况
            - 是因为form表单标签内的其他标签没有name属性值        表单项没有name属性
            - 单选, 复选, 下拉列表的option未正确发送数据的原因     因为这些表单项没有value属性值
            - 表单项不在form标签中, 不被form标签包裹着


        GET请求的特点是:
            1. 浏览器的地址组成是 -> action的值 [+?+各种请求参数]
                请求参数的格式是 -> name=value&name=value...    (name是标签的name值, value是默认值或者是输入框中的值)
                URL?name=value&name=value
            2. 不安全
                密码在提交的时候, 看的一清二楚
            3. 有长度限制 -> 在CHM帮助手册中有


        POST请求的特点是:
            1. 浏览器中的地址组成 -> 只有action的值
                URL
            2. 相对于GET方式比较安全
            3. 理论上无限制数据长度



    -->

    <br/>
    <br/>
    <form action="http://localhost:8080" method="POST">
        <hr>
        <label>
            <input type="hidden" name="action" value="login"/>
        </label>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称: </td>
                <td>
                    <label>
                        <input name="username" type="text" value="默认值选项"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>用户密码: </td>
                <td>
                    <label>
                        <input name="password" type="password"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <label>
                        <input name="password" type="password"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>性   别: </td>
                <!--这里要把男女分成一组, 告诉浏览器只能选择一个, 他们的name属性要相同-->
                <td>
                    <label>
                        <input type="radio" name="sex" checked="checked" value="boy"/>男
                    </label>
                    <label>
                        <input type="radio" name="sex" value="girl"/>女
                    </label>
                </td>
            </tr>
            <tr>
                <td>兴趣爱好: </td>
                <td>
                    <label>
                        <input name="hobby" type="checkbox" checked="checked" value="Java"/>Java
                    </label>
                    <label>
                        <input name="hobby" type="checkbox" value="JS"/>JavaScript
                    </label>
                    <label>
                        <input name="hobby" type="checkbox" value="CPP"/>C++
                    </label>
                    <label>
                        <input name="hobby" type="checkbox" value="Py"/>Python
                    </label>
                </td>
            </tr>
            <tr>
                <td>国   籍: </td>
                <td>
                    <label>
                        <select name="country">
                            <option value="=none">---选择国籍---</option>
                            <option value="=cn" selected="selected">中国</option>
                            <option value="=usa">美国</option>
                            <option value="=jp">小日本</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>自我评价: </td>
                <td>
                    <textare name="SelfEvaluation" rows="10" cols="20">默认值在这里写</textare>
                </td>
            </tr>
            <tr>
                <td>重   置: </td>
                <td><input type="reset" value="重 置"/></td>
            </tr>
            <tr>
                <td>提   交: </td>
                <td><input type="submit" value="提 交"/></td>
            </tr>
            <tr>
                <td>文件上传: </td>
                <td><input type="file"/></td>
            </tr>
        </table>
    </form>



</body>
</html>
