<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>

    <!--

    div标签       默认独占一行
    span标签      封装的数据长度为多少就占多少
    p段落标签      默认在段落上方和下方各空出来一行

    -->

    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>P标签1</p>
    <p>P标签2</p>1


</body>
</html>
