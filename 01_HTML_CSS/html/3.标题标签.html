<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>
	
	<!-- 标题标签


	h1		最大
	h6		最小

	align	对齐属性, 默认靠左
		center	居中
		left	靠左
		right	靠右

	-->

	<h1 align="left">标题1</h1>
	<hr>
	<h2 align="center">标题2</h2>
	<hr/>
	<h3 align="right">标题3</h3>
	<hr/>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
	<h7>标题7</h7>

	
</body>
</html>
