<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接

	a标签是 超链接

	href属性是确定目标链接的地址
	target属性是确定跳转的方式
		_self(默认值)	是在当前页面跳转
		_blank			是在新的空页面进行跳转

	-->

	<a href="https://www.baidu.com">百度</a><br/>
	<a href="https://www.baidu.com" target="_self">百度_slef</a><br/>
	<a href="https://www.baidu.com" target="_blank">百度_target</a>

</body>
</html>
