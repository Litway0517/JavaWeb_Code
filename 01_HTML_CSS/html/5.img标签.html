<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>

    <!--需求1：使用img 标签显示一张美女的照片。并修改宽高，和边框属性

    img标签是图片标签, 用来显示图片
        src属性       图片的路径
        width属性     图片的宽度
        height属性    图片的高度
        border属性    图片的边框
        alt属性       当图片资源找不到时, 能够用来代替图片显示的文本内容

    JavaSE中分为相对路径和绝对路径
        相对路径 -> 从工程名目录开始计算

        绝对路径: 盘符:/目录/文件名

    JavaWeb中路径分为绝对路径和相对路径
        相对路径:
            .       表示当前文件所在的目录
            ..      表示当前文件所在目录的上一级目录
            文件名   表示当前文件所在目录的文件, 相当于  ./文件名 只不过  ./可以省略

        绝对路径:
            正确格式: http://ip:port/工程名/资源路径
            错误格式: 盘符:/目录/文件名

    -->

    <img src="../imgs/1.jpg" width="200" height="260" border="1"/>
    <img src="../imgs/2.jpg" width="200" height="260"/>
    <img src="../imgs/3.jpg" width="200" height="260"/>
    <img src="../imgs/4.jpg" width="200" height="260"/>
    <img src="../imgs/5.jpg" width="200" height="260"/>
    <img src="../imgs/XX.jpg" width="200" height="260" border="1" alt="图片资源未找到, 所以你会看到这段文字"/>

</body>
</html>
