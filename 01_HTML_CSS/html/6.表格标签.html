<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
    需求1：做一个带表头的，三行，三列的表格，并显示边框
    需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

    table 标签是表格标签
        border属性        表格边框
        width属性         表格宽度
        height属性        表格高度
        align属性         表格对齐方式
        cellspacing属性   设置单元格之间的间距



    th  表头标签
    tr  行标签
    td  单元格标签
        align   设置单元格对齐方式

    b标签是加粗标签


-->

<table border="1" width="200" height="200" align="center" cellspacing="0">
    <tr>
        <td align="center"><b>1.1</b></td>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>


</body>
</html>
