<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>

    <!--ifarme 标签它可以在一个html 页面上,打开一个小窗口,去加载一个单独的页面.

    iframe标签能够在页面上开辟一块区域, 单独现实页面
        iframe和a标签组合使用的步骤: 在iframe框架中展示页面
            1 -> 在iframe标签中使用name属性定义一个名称
            2 -> 在a标签的target属性上设置iframe的name属性值



    -->

    这是一个单独的界面
    <br><br><br>
    <iframe src="3.标题标签.html" width="500" height="600" name="src1">这是第二个界面</iframe>
    <br>
    <br>

    <ul>
        <li><a href="0-标签语法.html" target="src1">0-标签语法.html</a></li>
        <li><a href="1.font标签.html" target="src1">1.font标签.html</a></li>
        <li><a href="2.特殊字符.html" target="src1">2.特殊字符.html</a></li>

    </ul>




</body>
</html>
