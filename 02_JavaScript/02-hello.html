<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入javascript文件</title>

    <!--

        外部有已经写好的js文件, 在html文件中引入
            src属性专门用来引入外部资源

        当script标签已经使用了src属性时, 就不能再在script标签中写代码了, 但是可以再写一个script标签呀
    -->

    <script type="text/javascript" src="alert.js"></script>
    <script type="text/javascript">alert("第二次执行JavaScript脚本");</script>

</head>
<body>

</body>
</html>
