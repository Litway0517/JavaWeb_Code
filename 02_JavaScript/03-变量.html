<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量</title>

    <!--
        typeof()函数能够将变量的类型返回
        代码从上向下执行

    -->

    <script>
        var i;
        alert(i);                   // undefined

        i = 12;
        alert(i);                   // 12
        alert(typeof (i));          // number

        i = "abc";
        alert(typeof(i));

        var a = 10;
        var b = "abc";
        alert(a * b);               // NaN




    </script>

</head>
<body>
    JS变量演示
</body>
</html>
