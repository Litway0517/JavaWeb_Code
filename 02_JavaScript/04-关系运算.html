<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS关系运算 等于和全等于</title>

    <!--
        ==      这个是等于, 仅仅做字面数值的比较
        ===     这个是全等于, 不仅做数值比较还会比较数据类型

    -->

    <script type="text/javascript">
        var a = 12;
        var b = "12";

        alert(a == b);      // true
        alert(a === b);     // false


    </script>

</head>
<body>
    JS关系运算 -> 等于(==)和全等于(===)
</body>
</html>
