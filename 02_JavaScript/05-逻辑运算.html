<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS逻辑运算</title>

    <!--
        0, null, undefined, 空串, 这四种情况是布尔值为假的情况.

        在 JavaScript 语言中，所有的变量，都可以做为一个 boolean 类型的变量去使用。
        0 、null、 undefined、””(空串) 都认为是 false；

        && 且运算。
            第一种：当表达式全为真的时候。返回最后一个表达式的值。
            第二种：当表达式中，有一个为假的时候。返回第一个为假的表达式的值

        || 或运算
            第一种情况：当表达式全为假时，返回最后一个表达式的值
            第二种情况：只要有一个表达式为真。就会把回第一个为真的表达式的值

        并且 && 与运算 和 ||或运算 有短路。
            短路就是说，当这个&&或||运算有结果了之后 。后面的表达式不再执行

    -->
    <script>
        var a = 0;
        if (a) {
            alert("0为真");
        } else {
            alert("0为假");
        }

        var b = null;
        if (b) {
            alert("null为真");
        } else {
            alert("null为假");
        }

        var c = undefined;
        if (c) {
            alert("undefined为真");
        } else {
            alert("undefined为假");
        }

        var d = "";
        if (d) {
            alert("空串为真");
        } else {
            alert("空串为假");
        }


        var a1 = "abc"
        var a2 = true;
        var a3 = false;
        var a4 = null;

        /*
            && 且运算。
                第一种：当表达式全为真的时候。返回最后一个表达式的值。
                第二种：当表达式中，有一个为假的时候。返回第一个为假的表达式的值
        */
        // alert(a1 && a2);        // true
        // alert(a1 && a3 && a4);  // false

        /*
        * || 或运算
                第一种情况：当表达式全为假时，返回最后一个表达式的值
                第二种情况：只要有一个表达式为真。就会把回第一个为真的表达式的值
        * */
        alert(a3 || a4);        // 返回a3 false
        alert(a3 || a1 || a4);  // 返回a1 true


    </script>








</head>
