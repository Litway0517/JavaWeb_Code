<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS函数的定义方式1</title>


    <!--


    -->

    <script>
        // 先定义一个无参函数
        function fun() {
            alert("无参函数fun()被调用");
        }

        function fun2(a, b) {
            alert("有参函数fun2()被调用了. a->" + a + ". b->" + b + ".");
        }

        function sum(num1, num2) {
            var result = num1 + num2;
            return result;
        }

        // 同样地, 函数需要调用才会执行
        fun();
        fun2(12, "abc");

        alert("sum函数被调用. " + sum(100, 150));
    </script>
</head>
<body>



</body>
</html>
