<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS函数的第二种定义方式</title>

    <!--

    -->

    <script>
        var func1 = function() {
            alert("无参函数func1()被调用了");
        }

        var func2 = function(a, b, c) {
            alert("有参函数func2()被调用了");
        }

        func1();
        func2(12, "abc", 250);

    </script>
</head>
<body>

</body>
</html>
