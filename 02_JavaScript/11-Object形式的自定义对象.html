<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Object形式的自定义对象</title>

    <!--
        对象的定义：
            var 变量名 = new Object(); // 对象实例（空对象）
            变量名.属性名 = 值; // 定义一个属性
            变量名.函数名 = function(){} // 定义一个函数
    -->

    <script type="text/javascript">

        var obj = new Object();
        obj.name = "华仔";
        obj.age = 18;
        obj.func = function () {
            alert("姓 名: " + this.name + "\n" +  "年 龄: " + this.age);
        }

        /*
            对象的访问：
                变量名.属性 / 函数名();
         */
        alert("姓 名: " + obj.name + "\n" + "年 龄: " + obj.age);

        obj.func();




    </script>


</head>
<body>

</body>
</html>
