<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js document</title>


    <script type="text/javascript">

        /*
            需求: 当用户点击校验按钮时, 要获取输入框中的内容, 然后验证是否合法
                验证规则: 文本需要包含字母, 数字, 下划线组成, 并且长度为5到12位.
         */

        function onclickBtn() {
            var elementById = document.getElementById("username");          // 这就是一个dom对象
            console.log(elementById.type + "\n" + elementById.id);

            var username = elementById.value;
            // 从头到尾匹配字符串 是否包含5-12个字母数字下划线中的一种
            var patt = /^\w{5,12}$/;
            /*
                patt变量是一个正则表达式
                test方法用于测试目标, 若合法则返回true, 不合法就返回false
             */

            var spanObj = document.getElementById("#span01");
            console.log(spanObj.innerHTML);
            // innerText不仅能够读取, 还能够赋值

            if (patt.test(username)) {
                // alert("用户名合法");
                // spanObj.innerHTML = "用户名合法!";
                spanObj.innerHTML = "<img src=\"right.png\" width=\"24\" height=\"24\"/>";

            } else {
                // alert("用户名不合法");
                // spanObj.innerHTML = "用户名不合法!";
                spanObj.innerHTML = "<img src=\"wrong.png\" width=\"24\" height=\"24\"/>!";
            }
        }
    </script>

</head>
<body>
    用户名: <input type="text" id="username" value=""/>
    <span id="#span01" style="color: red;">

    </span>
    <button onclick="onclickBtn()">校验</button>

</body>
</html>
