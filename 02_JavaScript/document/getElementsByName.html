<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 获取DOM对象数组</title>


    <script>

        // 全选
        function checkAll() {
            // document.getElementsByName("hobby");  根据指定的name查询, 返回标签对象集合
            // 这个集合和数组的操作一样
            // 集合中每个元素都是DOM对象
            // 这个集合中的元素顺序和他们再html页面中从上到下的顺序一样
            var checkboxArr = document.getElementsByName("hobby");
            // checked表示复选框的选中状态, 如果选中则表示true, 未选中则为false
            // checked属性 可读可写
            for (var i = 0; i < checkboxArr.length; i++) {
                checkboxArr[i].checked = true;
            }
        }

        // 全不选
        function checkNo() {
            // 取消选中所有项
            var checkboxArr = document.getElementsByName("hobby");
            // checkde表示复选框的选中状态, 如果选中则表示true, 未选中则为false
            for (var i = 0; i < checkboxArr.length; i++) {
                checkboxArr[i].checked = false;
            }
        }

        // 反选
        function checkReverse() {
            // 将选中改为未选中, 未选中改为选中
            var checkboxArr = document.getElementsByName("hobby");
            // checkde表示复选框的选中状态, 如果选中则表示true, 未选中则为false
            // for (var i = 0; i < checkboxArr.length; i++) {
            //     var flag = checkboxArr[i].checked;
            //     if (flag) {
            //         checkboxArr[i].checked = false;
            //     } else {
            //         checkboxArr[i].checked = true;
            //     }
            // }

            // 上面的代码能够修改成
            for (var i = 0; i < checkboxArr.length; i++) {
                checkboxArr[i].checked = !checkboxArr[i].checked;
            }

        }

    </script>

</head>
<body>
    兴趣爱好:
    <input type="checkbox" name="hobby" value="cpp">C++
    <input type="checkbox" name="hobby" value="Java">Java
    <input type="checkbox" name="hobby" value="JavaScript">JavaScript
    <br/>
    <button onclick="checkAll()">全选</button>
    <button onclick="checkNo()">全不选</button>
    <button onclick="checkReverse()">反选</button>



</body>
</html>
