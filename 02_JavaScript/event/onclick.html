<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS onclick事件</title>


    <script type="text/javascript">
        function onclickButton() {
            alert("静态注册的onclick事件被调用");
        }

        // 动态注册事件
        window.onload = function () {
            /*
                1. 获取标签对象
                2. 通过标签对象.事件名 = function() {}
             */

            /*
                document是javascript语言提供的一个对象, 其实就是这个html文件的所有内容, 这个对象能够调用很多函数
                getElementById通过id属性获取标签对象
             */

            var elementById = document.getElementById("#button2");
            elementById.onclick = function () {
                alert("动态注册的click事件被调用");
            }

        }
    </script>

</head>
<body>

    <!--静态注册onclick事件-->
    <button onclick="onclickButton()">按钮1</button>
    <button id="#button2">按钮2</button>

</body>
</html>
