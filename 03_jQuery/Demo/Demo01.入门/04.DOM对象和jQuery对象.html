<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	$(function(){
		//testDiv.css("color","red")
		//testDiv.style.color = "blue";

		var arr = [12, "abc", true];

		var $btnArr = $("button");

		alert(1);
		for (var i = 0; i < $btnArr.length; i++) {
			alert($btnArr[i]);
		}
		alert(2);

		document.getElementById("testDiv").innerHTML = "这是DOM对象的属性innerHTML";
		// 无效
		$("#testDiv").innerHTML = "这是DOM对象的属性innerHTML";

		$("#testDiv").click(function () {
			alert("click()是jQuery的方法");
		});

		// 无效
		document.getElementById("testDiv").click(function () {
			alert("click()是jQuery的方法");
		});


		/*
			jQuery对象和DOM对象相互转化
		 */
		// 输出DOM对象
		console.log(document.getElementById("testDiv"));

		// DOM对象转变为jQuery对象  -> 把DOM对象传入核心函数就行
		console.log("这个是: DOM对象转化为jQuery对象 -> " +  $(document.getElementById("testDiv")) );

		// jQuery对象转换为DOM对象  -> 从jQuery数组中用下标取出
		console.log("从jQuery对象转换为DOM对象 -> " +  $(document.getElementById("testDiv"))[0] );



	});

</script>
</head>
<body>
	
	<div id="testDiv">Atguigu is Very Good!</div>
	
	<button id="dom2dom">使用DOM对象调用DOM方法</button>
	<button id="dom2jQuery">使用DOM对象调用jQuery方法</button>
	<button id="jQuery2jQuery">使用jQuery对象调用jQuery方法</button>
	<button id="jQuery2dom">使用jQuery对象调用DOM方法</button>

</body>
</html>
