<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				font-size: 13px;
				line-height: 130%;
				padding: 60px;
			}
			#content{
				width: 220px;
				border: 1px solid #0050D0;
				background: #96E555;
			}
			span{
				width: 200px;
				margin: 10px;
				background: #666666;
				cursor: pointer;
				color: white;
				display: block;
			}
			p{
				width: 200px;
				background: #888;
				color: white;
				height: 16px;
			}
		</style>
		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript">


			$(function(){

				$("#content").bind('click', function () {
					alert("div是父元素, 被触发");
				})

				$("span").bind('click', function() {
					alert("span是子元素, 触发该元素时, 其父元素div也会被触发. ");

					return false;
				})

				/*
					父元素和子元素监听的是同一个事件, click. 当触发子元素的事件的时候, 同一个事件也被传递到了父元素中, 这叫做事件冒泡.
					如何组织事件冒泡?
						只需要在子元素的响应函数中写出来 return false; 即可. 和前面的 错误信息点击不提交 按钮点击不跳转 都是一样的.
				 */



			});


		</script>
	</head>
	<body>
		<div id="content">
			外层div元素
			<span>内层span元素</span>
			外层div元素
		</div>
		
		<div id="msg"></div>	
		
		<br><br>
		<a href="http://www.hao123.com">WWW.HAO123.COM</a>	
	</body>
</html>
