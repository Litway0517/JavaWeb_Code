<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
	
<script type="text/javascript">
		/*
			基本
				show([speed,[easing],[fn]])
				hide([speed,[easing],[fn]])
				toggle([speed],[easing],[fn])
			滑动
				slideDown([spe],[eas],[fn])
				slideUp([speed,[easing],[fn]])
				slideToggle([speed],[easing],[fn])
			淡入淡出
				fadeIn([speed],[eas],[fn])
				fadeOut([speed],[eas],[fn])
				fadeTo([[spe],opa,[eas],[fn]])
				fadeToggle([speed,[eas],[fn]])
		*/

		$(function(){

			/*
				下面的几个函数, 都能够添加参数
				show(1000, function() {...})
				hide(1000, function() {...})
				toggle(1000, function() {...})

					1. 第一个参数 -> 是动画执行的事件, 而且是动态动画切换, 以毫秒为单位
						- 动画动态执行, 效果很不错NICE!!
					2. 第二个参数 -> 是动画执行完的回调函数, 简单来说就是动画执行完了, 就自动执行这个函数
			 */

			// 查询到div框框, 赋给一个变量
			var $div1 = $("#div1");

			/*
				添加一个回调函数, 剩的下面每次都写
			 */
			function backFunc(name) {
				alert("回调函数 -> " + name + "函数执行完毕");
			};


			//显示   show()
			$("#btn1").click(function(){
				$div1.show(1000, function() {
					alert("回调函数 -> show()函数执行完毕");
				});
			});


			//隐藏  hide()
			$("#btn2").click(function(){
				// 不知为什么, 一旦封装成函数, 就会先执行函数, 在进行隐藏
				// $div1.hide(1000, backFunc("hide()"));
				$div1.hide(1000, function () {
					alert("回调函数 -> hide()函数执行完毕");
				});
			});


			//切换   toggle()
			$("#btn3").click(function(){
				$div1.toggle(500, function() {
					alert("回调函数 -> toggle()函数执行完毕");
				});
			});


			/*
				下面的abc函数是使div标签循环隐藏和出现
			 */
			// var abc = function () {
			// 	$div1.toggle(1000, abc);
			// }
			// abc();


			/*
				这个淡入淡出, 效果也挺好.
				参数和上面一样
			 */

			//淡入   fadeIn()
			$("#btn4").click(function(){
				$div1.fadeIn(1000, function() {
					alert("fadeIn()函数执行完成");
				});

			});


			//淡出  fadeOut()
			$("#btn5").click(function(){
				$div1.fadeOut(1000, function() {
					alert('fadeOut()函数执行完成');
				});
			});	


			//淡化到  fadeTo()
			$("#btn6").click(function(){
				$div1.fadeTo(2000, 0.7, function() {
					alert("fadeTo()函数执行完成");
				})
			});


			//淡化切换  fadeToggle()
			$("#btn7").click(function(){
				// 和上面一样的
				$div1.fadeToggle(1000);
			});	
		})
</script>
	
	</head>
	<body>
		<table style="float: left;">
			<tr>
				<td><button id="btn1">显示show()</button></td>
			</tr>
			<tr>
				<td><button id="btn2">隐藏hide()</button></td>
			</tr>
			<tr>
				<td><button id="btn3">显示/隐藏切换 toggle()</button></td>
			</tr>
			<tr>
				<td><button id="btn4">淡入fadeIn()</button></td>
			</tr>
			<tr>
				<td><button id="btn5">淡出fadeOut()</button></td>
			</tr>
			<tr>
				<td><button id="btn6">淡化到fadeTo()</button></td>
			</tr>
			<tr>
				<td><button id="btn7">淡化切换fadeToggle()</button></td>
			</tr>
		</table>
		
		<div id="div1" style="float:left;border: 1px solid;background-color: blue;width: 300px;height: 200px;">
			jquery动画定义了很多种动画效果，可以很方便的使用这些动画效果
		</div>
	</body>

</html>
